<!DOCTYPE html>
<style>
html,body { margin: 0; padding: 0; position: relative; }
.style {
        position:absolute;
        top:0;
        right:0;
}
.full-height {
        height: 100vh;
}
#info-box {
        height: 20px;
        width: 100%;
        text-align: center;
        margin: 0;
        padding: 0;
        border: 0;
        background: red;
        color: white;
        line-height: 20px;
        font-size: 20px;
        position: absolute;
        bottom: 0px;
        overflow: hidden;
}
</style>
<div class="style">
        <button id="style">Toggle twitch-embed height</button>
</div>
<div id="info-box">This is where document.body ends, at <span id="info"></span></div>
<div id="twitch-embed"></div>

<!-- Load the Twitch embed script -->
<script src="https://embed.twitch.tv/embed/v1.js"></script>

<!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
<script type="text/javascript">
  new Twitch.Embed("twitch-embed", {
        width: '100%',
        height: '100%',
        channel: "monstercat"
          parent: ["play.workadventu.re"]
  });
</script>

<script type="text/javascript">
var embed = document.getElementById('twitch-embed');
var info = document.getElementById('info');
var cls = 'full-height';

function updateInfo() {
        info.textContent = document.body.clientHeight + 'px, #twitch-embed height is ' + embed.clientHeight + 'px';
        
}
updateInfo();

document.getElementById('style', function() {
        embed.classList.add(cls);
});

</script>
